<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
        <link rel="stylesheet" href="style.css">
        
		<link rel="shortcut icon" href="./images/scissors.svg" type="image/x-icon">
        <title>Rock, Paper, Scissors</title>
	</head>
	<body>
		<header>
			<h1>Rock<br />Paper<br />Scissors</h1>
			<div class="scoreContainer">
				<p class="scoreTitle">Score</p>
				<div class="scores">
					<div class="scoreNumber">
						<p id="gamerScore">0</p>
						<small>You</small>
					</div>
					<p class="scoreDivisor">X</p>
					<div class="scoreNumber">
						<p id="aiScore">0</p>
						<small>Them</small>
					</div>
				</div>
			</div>
		</header>
		<main id="gameArea" class="choosing">
			<div class="gamer">
				<p class="gamerState">Choose one!</p>
				<div id="gamerChoices" class="choicesContainer">
					<img src="./images/rock.svg" alt="Rock" id="chooseRock" class="choices rock" />
					<img src="./images/paper.svg" alt="Paper" id="choosePaper" class="choices paper" />
					<img src="./images/scissors.svg" alt="Scissors" id="chooseScissors" class="choices scissors" />
				</div>
			</div>
			<div class="result">
                <p id="result">You Win!</p>
				<button id="playAgain">Play Again</button>
			</div>
			<div class="aiPlay">
                <p class="aiState">Your computer chose</p>
                <div class="choicesContainer">
                    <img src="./images/rock.svg" alt="Rock" id="aiChooseRock" class="choices rock" />
                    <img src="./images/paper.svg" alt="Paper" id="aiChoosePaper" class="choices paper" />
                    <img src="./images/scissors.svg" alt="Scissors" id="aiChooseScissors" class="choices scissors" />
                </div>
            </div>
		</main>
		<footer>
			<small><a href="http://github.com/DDanDev" target="_blank">by github.com/DDanDev</a></small>
			<button id="resetScore">Reset</button>
		</footer>
	</body>
	<script src="game.js"></script>
</html>
